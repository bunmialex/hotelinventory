<table class="table">
  <tr>
    <th>id</th>
    <th>postId</th>
    <th>name</th>
    <th>email</th>
  </tr>
  <tr *ngFor="let comment of comment$ | async">
    <td>{{ comment.id }}</td>
    <td>{{ comment.postId }}</td>
    <td>{{ comment.name }}</td>
    <td>{{ comment.email }}</td>
  </tr>
</table>
